<script type="text/javascript">
    RED.nodes.registerType('topic-to-prop',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            topic: {value:""}
        },
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"TopicToProp";
        }
    });
</script>
 
<script type="text/html" data-template-name="topic-to-prop">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tag"></i> Property</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
</script>

<script type="text/html" data-help-name="topic-to-prop">
    <p>Makes sets the value of the topic back to the property name and returns the patched original value</p>
</script>
