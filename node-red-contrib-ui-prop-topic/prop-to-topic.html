<script type="text/javascript">
    RED.nodes.registerType('prop-to-topic',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            prop: {value:"", required: true}
        },
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"PropToTopic";
        }
    }); 
</script>

<script type="text/html" data-template-name="prop-to-topic">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-prop"><i class="fa fa-tag"></i> Property</label>
        <input type="text" id="node-input-prop" placeholder="Prop">
    </div>
</script>

<script type="text/html" data-help-name="prop-to-topic">
    <p>Makes the topic name the property name and pulls that property out and makes it the payload.</p>
</script>
